<div class="ng-cloak">
    <div class="col-sm-4">
        <form ng-submit="signup()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" ng-model="signupInfo.firstName" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" ng-model="signupInfo.lastName" class="form-control"/>
            </div>
            <div class="form-group">
                <label>E-Mail</label>
                <input type="text" ng-model="signupInfo.email" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" ng-model="signupInfo.password" class="form-control"/>
            </div>

            <button type="SUBMIT" class="btn btn-info">Signup</button>
        </form>
    </div>
</div>
